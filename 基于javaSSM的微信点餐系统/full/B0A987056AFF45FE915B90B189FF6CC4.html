<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" ><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>全文标红报告-Gocheck.cn 论文检测报告</title>	    <link rel="shortcut icon" href="../skin/images/favicon.ico" type="image/x-icon" /><link href="../skin/report.css" rel="stylesheet" /><script src="../skin/jquery-1.11.0.min.js"></script><script src="../skin/main.js"></script><script src="../skin/echarts.min.js"></script></head>	<body class="a16">		<div class="report-wrap">			<div class="explain"><p>送检论文片段：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;<font color='green'>MVC架构把数据处理，程序输入输出控制及数据显示分离开来，并且描述了不同部件的对象间的通信方式</font></p><br /><p>相似论文片段：</p><p>……<font color="red">MVC 模式把数据处理、程序输入输出控制以及数据表示分离开来，并且描述了不同部分的对象之间的通信方式，使它们不必卷入彼此的数据模型和方法中，从而使程序结构变得清晰而灵活</font>…… </p><br /><p>来源：学术期刊</p><p>篇名：《浅谈从WebForm开发模式到ASP．NETMVC开发模式的发展》</p><p>作者：周泉</p><p>出处：计算机光盘软件与应用&nbsp;&nbsp;2012年</p><p>&nbsp;</p>			</div>		</div>	</body></html>
